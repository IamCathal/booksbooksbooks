<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/stylesheets/main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>BooksBooksBooks</title>

</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-md-center  pt-1 pb-1">
            <a href="/">
                <div class="col mr-2 text-center linkBox" id="availableLinkBox">
                    Shelf
                </div>
            </a>
            <a href="/available">
                <div class="col ml-2 mr-2 text-center linkBox" id="shelfLinkBox">
                    Available
                </div>
            </a>
            <a href="/settings">
                <div class="col ml-3 text-center linkBox" id="settingsLinkBox">
                    Settings
                </div>
            </a>
        </div>
    </div>

    <div class="container mt-4 swankyBorders" style="border: 2px solid #c0c0c0">
        <div class="row">
            <div class="col">
                <div class="col pl-3 pb-5" style="border-top-left-radius: 2rem; border-bottom-right-radius: 2rem;">
                    <div class="row justify-content-md-center pl-3 pr-3 pt-2 pb-3">
                        <input 
                            type="text"
                            id="mainInputBox"
                        >
                     </div>
                     <div class="row justify-content-md-center" id="recentCrawlButtons">

                     </div>
                     <div class="row pl-3 pr-3">
                         <div class="col text-center" id="crawlInfoBox" style="display:none">
                             <div class="row justify-content-md-center pt-2 pb-2">
                                <div class="col crawlInfoCol">
                                    <div class="row justify-content-md-center" style="font-size: 0.8rem">
                                        GoodReads books found
                                    </div>     
                                    <div class="row justify-content-md-center bold" style="font-size: 2rem" id="statsBookFound">
                                        
                                    </div>     
                                </div>
                                <div class="col crawlInfoCol">
                                    <div class="row justify-content-md-center" style="font-size: 0.8rem">
                                        GoodReads books crawled
                                    </div>     
                                    <div class="row justify-content-md-center bold" style="font-size: 2rem" id="statsBooksCrawled">
                                        
                                    </div>          
                                </div>
                                <div class="col crawlInfoCol">
                                    <div class="row justify-content-md-center" style="font-size: 0.8rem">
                                        TheBookshop books searched
                                    </div>     
                                    <div class="row justify-content-md-center bold" style="font-size: 2rem" id="statsBooksSearched">
                                        
                                    </div>         
                                </div>
                                <div class="col crawlInfoCol">
                                    <div class="row justify-content-md-center" style="font-size: 0.8rem">
                                        TheBookshop matches found
                                    </div>     
                                    <div class="row justify-content-md-center bold" style="font-size: 2rem" id="statsBookMatchesFound">
                                        
                                    </div>         
                                </div>
                             </div>
                         </div>
                     </div>
                     <div class="row crawlProgressBar mt-2 mb-2" id="crawlProgressDiv">
                        <span class="crawlProgressBarSpan" id="crawlProgressBarSpanID"></span>
                    </div>
                    <div class="row pt-2 pb-2 justify-content-md-center" id="orderingButtons" style="display: none">
                        <div class="col-2 mr-2 text-center toggleBox" id="naturalOrderToggle">
                            Natural Order
                        </div>
                        <div class="col-2 mr-2 text-center toggleBox" id="titleMatchOrderToggle">
                            Most Title Matches
                        </div>
                        <div class="col-2 mr-2 text-center toggleBox" id="authorMatchOrderToggle">
                            Most Author Matches
                        </div>
                    </div>
                    <div class="row pl-3 pr-3" id="newBookMatchesDiv" style="display: none">
                        <div class="col">
                            <div class="row justify-content-md-center">
                                <div class="col text-center">
                                    Brand new books
                                </div>
                            </div>
                            <div class="row pt-2 pb-2" id="newBookAvailableInsertPoint" style="border: 2px solid #c0c0c0;">
                            
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="col" id="goodReadsBooksCol" style="padding-top: 0.8rem">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="static/javascript/main.js"></script>
</body>

</html>
