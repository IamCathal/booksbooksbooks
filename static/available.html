<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/stylesheets/main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicons/favicon-16x16.png">
    
    <title>BooksBooksBooks</title>

</head>

    <body>

        <div class="container mt-4">
            <div class="row justify-content-md-center  pt-1 pb-1">
                <a href="/">
                    <div class="col mr-2 text-center linkBox" id="availableLinkBox">
                        Shelf
                    </div>
                </a>
                <a href="/available">
                    <div class="col ml-2 mr-2 text-center linkBox selectedBackground" id="shelfLinkBox">
                        Available
                    </div>
                </a>
                <a href="/settings">
                    <div class="col ml-3 text-center linkBox" id="settingsLinkBox">
                        Settings
                    </div>
                </a>
            </div>
        </div>

        <div class="container pt-3 mt-3 swankyBorders" style="border: 2px solid #c0c0c0">
            <div class="row">
                <div class="col text-center bold" style="font-size: 1.4rem" id="automatedShelfStatsBox">
                </div>
            </div>
            <div class="row">
                <div class="col text-center" style="font-size: 0.8rem; color: #c0c0c0">*If <a href="/settings#addMoreAuthorBooksToAvailableList" style="text-decoration: underline">add other books found from an author in your shelf</a> is/was enabled some available books shown might not be in your shelf</div>
            </div>
            <div class="row pl-2 pr-2" id="availableBooks">

            </div>

            <div class="row" id="statsRow">
                <div class="col text-center bold" style="font-size: 2rem" id="priceStatsDiv" >
                    
                </div>
            </div>
            <div class="row justify-content-md-center pl-2 pb-2">
                <div class="col">
                    <details class="text-center">
                        <summary> Ignored Books </summary>
                            <div class="row" id="ignoreBookRow">
                                
                            </div>
                            <div class="row">
                                <div class="col text-center bold" style="font-size: 2rem" id="ignoredPriceStatsDiv" >
                    
                                </div>
                            </div>
                    </details>
                </div>
            </div>
            <div class="row justify-content-md-center pb-2">
                <div class="col-2 text-center" style="font-size: 0.7rem" id="clearList">
                    Clear all books
                </div>
            </div>
        </div>

        <script src="static/javascript/available.js"></script>

    </body>

</html>
