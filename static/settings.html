<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/stylesheets/main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <link href="https://rawgit.com/grudus/Timepicker/master/dist/index.css" type="text/css" rel="stylesheet">
    

    <title>BooksBooksBooks</title>

</head>

    <body>

        <div class="container mt-4">
            <div class="row justify-content-md-center  pt-1 pb-1">
                <a href="/">
                    <div class="col mr-2 text-center linkBox" id="availableLinkBox">
                        Shelf
                    </div>
                </a>
                <a href="/available">
                    <div class="col ml-2 mr-2 text-center linkBox" id="shelfLinkBox">
                        Available
                    </div>
                </a>
                <a href="/settings">
                    <div class="col ml-3 text-center linkBox selectedBackground" id="settingsLinkBox">
                        Settings
                    </div>
                </a>
            </div>
        </div>

        <div class="container pt-3 mt-3 pb-3 swankyBorders" style="border: 2px solid #c0c0c0">
            <div class="row">
                <div class="col text-center bold" style="font-size: 1.4rem">
                    Settings 
                </div>
            </div>

            <div class="row pt-1 pb-1">
                <div class="col">
                    <div class="row">
                        <div class="col-3">
                            Automated Check Shelf URL
                        </div>
                        <div class="col">
                            <input
                                type="text"
                                class="settingsInputBox"
                                id="shelfCheckURLInputBox"
                            >
                        </div>
                        <div class="col-1" >
                            <button class="settingsTestButton" id="settingsTestShelfURLButton" style="width: 3rem;"> Test </button>
                        </div>
                    </div>
                    <div class="row" id="shelfPreviewRow" style="display: none">
                        <div class="col-3">
                            
                        </div>
                        <div class="col thinBorder mt-2 ml-3 mr-3">
                            <div class="row pt-1 pb-1">
                                <div class="col text-center" id="shelfUrlCheckStatsTextBox" style="font-size: 0.8rem">
                                
                                </div>
                            
                            </div>
                            <div class="row pt-1" id="shelfURLCheckStatsBox">
                                
                            </div>
                        </div>
                        <div class="col-1" >
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="row pt-2 pb-2">
                <div class="col-3">
                    Automated Check Time
                </div>
                <div class="col-2">
                        Every day at <span id="automatedCheckTime" style="font-weight: bold"> </span>
                </div>
                <div class="col">
                    <button class="settingsTestButton" id="settingsSetAutomatedCheckTimeButton" style="width: 5rem;"> Configure </button>
                </div>
            </div>

            <div class="row pt-2 pb-2">
                <div class="col-3">
                    Send an alert when a book is no longer available
                </div>
                <div class="col">
                    <input id="sendWebhookWhenNoLongerAvailable" type="checkbox">
                </div>
            
            </div>

            <div class="row pt-2 pb-2">
                <div class="col-3">
                    Send an alert <span style="font-weight: bolder; text-decoration: underline;">only</span> when the total cost of available books exceeds â‚¬20 (free shipping)
                </div>
                <div class="col">
                    <input id="sendWebhookOnlyWhenFreeShippingKicksIn" type="checkbox">
                </div>
            
            </div>


            <div class="row pt-3 pb-3">
                <div class="col">
                    <div class="row pb-3">
                        <div class="col-3">
                            Discord Webhook URL
                        </div>
                        <div class="col">
                            <input
                                type="text"
                                class="settingsInputBox"
                                id="discordWebhookURLInputBox"
                            >
                        </div>
                        <div class="col-1" >
                            <button class="settingsTestButton" id="settingsTestWebhookURLButton" style="width: 3rem;"> Test </button>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-3">
                            Discord Message Format
                        </div>
                        <div class="col-4 p-2 border text-center thinBorder" id="bigStyleBox">
                            <img
                                src="/static/images/bigStyle.png"
                                style="width: 90%"
                            >
                        </div>
                        <div class="col-4 ml-4 p-2 border text-center thinBorder" id="smallStyleBox">
                            <img
                                src="/static/images/smallStyle.png"
                                style="width: 90%"
                            >
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="https://rawgit.com/grudus/Timepicker/master/dist/grudus-timepicker.es5.js"></script>
        <script src="static/javascript/settings.js"></script>

    </body>

</html>
