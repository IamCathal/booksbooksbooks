version: '3.2'

services:
  redis:
    image: docker.io/bitnami/redis:7.0
    container_name: booksbooksbooks-redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - '6379:6379'
    networks:
      - elk

  booksbooksbooks:
    build:
      context: .
    container_name: booksbooksbooks
    volumes:
      - ./logs/:/logs/
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - '2945:2945'
    depends_on:
      - redis
    networks:
      - elk

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.4.3
    container_name: booksbooksbooks-filebeat
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./logs/:/logs/
    environment:
      ZINCSEARCH_PASS: $ZINCSEARCH_PASS
      ZINCSEARCH_INSTANCE_IP: $ZINCSEARCH_INSTANCE_IP
    networks:
    - elk
    depends_on:
      - booksbooksbooks

networks:
  elk:
    driver: bridge
