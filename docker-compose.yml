version: '3.2'

services:
  redis:
    image: docker.io/bitnami/redis:7.0
    container_name: booksbooksbooks-redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - '6379:6379'
    volumes:
      - 'redis_data:/bitnami/redis/data'
    networks:
      - elk

